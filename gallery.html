<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SAS03-NHAI Standalone Project Information</title>
    <link rel="icon" href="Swastik S.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Full-page background video */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(0.5);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            position: relative;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Home button */
        .home-button {
            display: inline-block;
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #6a1b9a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            z-index: 10;
        }

        .home-button:hover {
            background-color: #4a0e78;
        }

        /* Main container */
        .main-container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 1; /* Ensure content is above the video */
        }

        .gallery-section {
            width: 50%;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .preview-section {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Gallery styles */
        .gallery-section h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        .inner-containers {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .inner-container {
            width: 100px;
            height: 100px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .inner-container:hover {
            transform: scale(1.05);
        }

        /* Preview image */
        .preview-section img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.7);
        }

        /* Logo */
        .logo {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 2;
            width: 100px;
        }

        /* Responsive adjustments */
        @media (max-width: 800px) {
            .main-container {
                flex-direction: column;
            }

            .gallery-section, .preview-section {
                width: 100%;
                height: 50%;
            }

            .preview-section img {
                max-width: 100%;
                max-height: 100%;
            }
        }
    </style>
</head>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const previewImage = document.getElementById('preview-image');
            const galleryItems = document.querySelectorAll('.inner-container');

            function showPreview(event) {
                const imgSrc = event.currentTarget.getAttribute('data-image');
                previewImage.src = imgSrc;
                previewImage.alt = event.currentTarget.getAttribute('title');
            }

            galleryItems.forEach(item => {
                item.addEventListener('mouseover', showPreview);
                item.addEventListener('click', showPreview);
            });

            // Display the first image by default
            if (galleryItems.length > 0) {
                const firstImage = galleryItems[0].getAttribute('data-image');
                previewImage.src = firstImage;
                previewImage.alt = galleryItems[0].getAttribute('title');
            }
        });
    </script>
