<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAS03-NHAI Standalone Project Information</title>
    <link rel="icon" href="Swastik S.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Full-page background video */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(0.5); /* Adjust the brightness for better contrast with text */
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .gallery-container {
            width: 100%;
            max-width: 2000px;
            padding: 10px;
            z-index: 1; /* Ensure the content is above the video */
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
        }

        .inner-containers {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 20px 0;
            flex-wrap: wrap;
        }

        .inner-container {
            width: 180px;
            height: 270px;
            background-color: #222;
            background-size: contain;
            background-position: center;
            cursor: pointer;
            border-radius: 15px;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .inner-container:hover {
            transform: scale(1.5); /* Enlarge the image on hover */
            z-index: 2; /* Bring the hovered image to the front */
            box-shadow: 0px 8px 20px rgba(255, 255, 255, 0.8); /* Add a glow effect */
        }

        .home-button {
            display: inline-block;
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #6a1b9a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            z-index: 1;
        }

        .home-button:hover {
            background-color: #4a0e78;
        }

        /* Logo at the bottom left */
        .logo {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 2;
            width: 100px; /* Adjust the size as needed */
        }
    </style>
</head>

    <!-- Background Video -->
    <video autoplay muted loop id="bg-video">

        Your browser does not support the video tag.

    <a href="https://swastik-infralogics.github.io/SAS03/" class="home-button">Home</a>
