<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery - NHAI Project - SAS03</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gallery-container {
            width: 100%;
            max-width: 1200px;
            padding: 10px;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }
        .inner-containers {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 20px 0;
            flex-wrap: wrap;
        }
        .inner-container {
            width: 180px;
            height: 270px;
            background-color: #222;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            border-radius: 15px;
            transition: transform 0.5s ease, filter 0.5s ease, box-shadow 0.5s ease;
            filter: grayscale(0.8) brightness(0.6);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        .inner-container:hover {
            filter: grayscale(0) brightness(1);
            transform: scale(1.5); /* Enlarge the image on hover */
            z-index: 2; /* Bring the hovered image to the front */
            box-shadow: 0px 8px 20px rgba(255, 255, 255, 0.8); /* Add a glow effect */
        }
        .home-button {
            display: inline-block;
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #6a1b9a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #4a0e78;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-button">Home</a>
    <div class="gallery-container">
        <h1>Image Gallery - NHAI Project - SAS03</h1>
        <div class="inner-containers">
            <div class="inner-container" style="background-image: url('src/P1.jpg');" title="P1"></div>
            <div class="inner-container" style="background-image: url('src/P2.jpg');" title="P2"></div>
            <div class="inner-container" style="background-image: url('src/P3.jpg');" title="P3"></div>
            <div class="inner-container" style="background-image: url('src/P4.jpg');" title="P4"></div>
            <div class="inner-container" style="background-image: url('src/P5.jpg');" title="P5"></div>
            <div class="inner-container" style="background-image: url('src/P6.jpg');" title="P6"></div>
            <div class="inner-container" style="background-image: url('src/P7.jpg');" title="P7"></div>
            <div class="inner-container" style="background-image: url('src/P8.jpg');" title="P8"></div>
            <div class="inner-container" style="background-image: url('src/P9.jpg');" title="P9"></div>
        </div>
    </div>
</body>
</html>
