<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAS03-NHAI Standalone Project Information</title>
    <link rel="icon" href="Swastik S.png" type="image/x-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Full-page background video */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(0.5); /* Adjust the brightness for better contrast with text */
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .gallery-container {
            width: 100%;
            max-width: 2000px;
            padding: 10px;
            z-index: 1; /* Ensure the content is above the video */
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
        }

        .inner-containers {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 0; /* Remove gaps between grid items */
            width: 100%;
        }

        .inner-container {
            width: 100%;
            height: 200px; /* Fixed height for uniform tiles */
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        .inner-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Image fills the container, cropping if necessary */
            display: block;
        }

        .inner-container:hover {
            z-index: 2; /* Bring the hovered image to the front */
        }

        .inner-container:hover img {
            transform: scale(1.1); /* Slight zoom effect on hover */
            transition: transform 0.3s ease;
        }

        /* Remove margins and paddings from the body and html to eliminate space around the grid */
        body, html {
            margin: 0;
            padding: 0;
        }

        /* Home button styles */
        .home-button {
            display: inline-block;
            position: fixed; /* Keeps the button fixed in position */
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #6a1b9a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            z-index: 10; /* Ensure the button is above other elements */
        }

        .home-button:hover {
            background-color: #4a0e78;
        }

        /* Logo at the bottom left */
        .logo {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 2;
            width: 100px; /* Adjust the size as needed */
        }

        /* Responsive adjustments (optional) */
        @media (max-width: 600px) {
            .inner-container {
                height: 150px; /* Reduce tile height on smaller screens */
            }

            .home-button {
                padding: 8px 16px;
                top: 10px;
                left: 10px;
            }

            .logo {
                width: 80px;
                bottom: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video autoplay muted loop id="bg-video">
        <source src="Animated Video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Home Button -->
    <a href="https://swastik-infralogics.github.io/SAS03/" class="home-button">Home</a>

    <div class="gallery-container">
        <h1>Image Gallery - NHAI Project - SAS03</h1>
        <div class="inner-containers">
            <!-- Image 1 -->
            <div class="inner-container">
                <img src="P1.jpg" alt="P1" title="P1">
            </div>
            <!-- Image 2 -->
            <div class="inner-container">
                <img src="P2.jpg" alt="P2" title="P2">
            </div>
            <!-- Image 3 -->
            <div class="inner-container">
                <img src="P3.jpg" alt="P3" title="P3">
            </div>
            <!-- Continue adding images up to P26.jpg -->
            <!-- ... -->
            <!-- Image 26 -->
            <div class="inner-container">
                <img src="P26.jpg" alt="P26" title="P26">
            </div>
        </div>
    </div>

    <!-- Logo at the bottom left -->
    <img src="Swastik S.png" alt="Swastik Logo" class="logo">

</body>
</html>
